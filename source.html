s MT';color:#000000;margin-left:11.00px;\">En neuro<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">-<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">ophtalmologie, la lésion n’est souvent pas visible <\/span><\/span><span data-textwidth=\"450.20\" class=\"sg nowrap\" style=\"z-index:10;font:144% 'Gill Sans MT';left:32.64px;top:174.76px;\"><span>au fond d’œil, ce qui est déstabilisant pour <\/span><\/span><span data-textwidth=\"536.60\" class=\"sg nowrap\" style=\"z-index:11;font:144% 'Gill Sans MT';left:32.64px;top:205.96px;\"><span>l’ophtalmologiste. il faut alors résonner comme un <\/span><\/span><span data-textwidth=\"609.40\" class=\"sg nowrap\" style=\"z-index:12;font:144% 'Gill Sans MT';left:32.64px;top:237.16px;\"><span>neurologue et localiser la ou les lésions. En fonction de la <\/span><\/span><span data-textwidth=\"609.00\" class=\"sg nowrap\" style=\"z-index:13;font:144% 'Gill Sans MT';left:32.64px;top:268.36px;\"><span>localisation et du contexte clinique, des mécanismes vont <\/span><\/span><span data-textwidth=\"544.40\" class=\"sg nowrap\" style=\"z-index:14;font:144% 'Gill Sans MT';left:32.64px;top:299.56px;\"><span>être évoquer mais il faudra au final obtenir un bilan <\/span><\/span><span data-textwidth=\"364.60\" class=\"sg nowrap\" style=\"z-index:15;font:144% 'Gill Sans MT';left:32.64px;top:330.76px;\"><span>d’imagerie et guider le radiologue. <\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"11",

 fournir une démarche simple <\/span><\/span><span data-textwidth=\"441.00\" class=\"sg nowrap\" style=\"z-index:6;font:144% 'Gill Sans MT';left:32.64px;top:335.56px;\"><span>qui permet d’interpréter ces cas difficiles. <\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"13",

"title":"Quels type de CV demandé ?",
"html":"<div class=\"sg sgTitle\" id=\"s57\" data-sgid=\"Titre 1\" style=\"z-index:1;left:26.16px;top:-14.18px;width:657.91px;height:78.86px\" data-valign=\"bottom\" data-pointer-events=\"none\">\r\n<div id=\"s57_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:657.91px;height:92.22px;\"><div><p><span data-textwidth=\"378.40\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:bold 156% 'Gill Sans MT Gras';left:139.84px;top:38.58px;\"><span>Quels type de CV demandé ?<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s58\" data-sgid=\"Espace réservé du contenu 2\" style=\"z-index:2;left:35.96px;top:95.82px;width:660.88px;height:388.86px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s58_t\" class=\"sg\" style=\"z-index:2;left:-3.80px;top:-5.18px;width:674.47px;height:403.63px;\"><div><p><span data-textwidth=\"216.20\" class=\"sg nowrap\" style=\"z-index:2;color:#727CA3;font:111% 'Wingdings 3';left:11.04px;top:6.76px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">Un CV automatisé<\/span><\/span><\/p><p><span data-textwidth=\"460.00\" class=\"sg nowrap\" style=\"z-index:4;color:#727CA3;font:111% 'Wingdings 3';left:11.04px;top:43.96px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">type CVH 24<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">-<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">2 Sita Standard ou Sita <\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">Fast<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;\">.<\/span><\/span><\/p><p><span data-textwidth=\"623.20\" class=\"sg nowrap\" style=\"z-index:10;color:#727CA3;font:111% 'Wingdings 3';left:11.04px;top:81.16px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">à chaque fois que c’est possible car cela facilitera le suivi. <\/span><\/span><\/p><p><\/p><p><span data-textwidth=\"573.00\" class=\"sg nowrap\" style=\"z-index:12;color:#727CA3;font:111% 'Wingdings 3';left:11.04px;top:155.56px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">Réserver le CV de Goldmann aux personnes qui ne <\/span><\/span><span data-textwidth=\"584.80\" class=\"sg nowrap\" style=\"z-index:14;font:144% 'Gill Sans MT';left:32.64px;top:186.76px;\"><span>peuvent par réaliser un CV automatisé car trop jeunes, <\/span><\/span><span data-textwidth=\"625.80\" class=\"sg nowrap\" style=\"z-index:15;font:144% 'Gill Sans MT';left:32.64px;top:217.96px;\"><span>trop âgées, ou atteintes d’une maladie neurologique sévère <\/span><\/span><span data-textwidth=\"579.80\" class=\"sg nowrap\" style=\"z-index:16;font:144% 'Gill Sans MT';left:32.64px;top:249.16px;\"><span>qui rend plus facile la réalisation d’un CV de Goldmann<\/span><\/span><\/p><p><\/p><p><span data-textwidth=\"622.40\" class=\"sg nowrap\" style=\"z-index:17;color:#727CA3;font:111% 'Wingdings 3';left:11.04px;top:323.56px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#000000;margin-left:11.00px;\">Toujours obtenir le CV des 2 yeux, sinon on ne peut pas <\/span><\/span><span data-textwidth=\"185.40\" class=\"sg nowrap\" style=\"z-index:19;font:144% 'Gill Sans MT';left:32.64px;top:354.76px;\"><span>localiser la lésion.<\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"14",

"title":"Mais le CV automatisé ne teste que les 30° centraux ?",
"html":"<div class=\"sg sgTitle\" id=\"s59\" data-sgid=\"Titre 1\" style=\"z-index:1;left:26.16px;top:9.79px;width:657.91px;height:78.84px\" data-valign=\"bottom\" data-pointer-events=\"none\">\r\n<div id=\"s59_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:657.91px;height:93.01px;\"><div><p><span data-textwidth=\"556.20\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:bold 156% 'Gill Sans MT Gras';left:50.84px;top:5.01px;\"><span>Mais le CV automatisé ne teste que les 30<\/span><span>°<\/span><\/span><span data-textwidth=\"134.80\" class=\"sg nowrap\" style=\"z-index:4;color:#464653;font:bold 156% 'Gill Sans MT Gras';left:261.64px;top:38.61px;\"><span>centraux ?<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s60\" data-sgid=\"Espace réservé du contenu 2\" style=\"z-index:2;left:35.96px;top:95.82px;width:660.88px;height:388.86px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s60_t\" class=\"sg\" style=\"z-index:2;left:-3.00px;top:-3.80px;width:669.09px;height:393.28px;\"><div><p><span data-textwidth=\"620.80\" class=\"sg nowrap\" style=\"z-index:2;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:5.58px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">70% des fibres nerveuses du nerf optique sont dédiés aux 30<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">°<\/span><\/span><span data-textwidth=\"156.60\" class=\"sg nowrap\" style=\"z-index:5;font:133% 'Gill Sans MT';left:31.84px;top:34.38px;\"><span>centraux du CV.<\/span><\/span><\/p><p><\/p><p><span data-textwidth=\"639.60\" class=\"sg nowrap\" style=\"z-index:6;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:103.98px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Avec la magnification corticale, 80% de l’aire visuelle primaire V<\/span><span style=\"font:89% 'Gill Sans MT';color:#000000;position:relative;bottom:-6px;\">1<\/span><\/span><span data-textwidth=\"594.40\" class=\"sg nowrap\" style=\"z-index:9;font:133% 'Gill Sans MT';left:31.84px;top:132.78px;\"><span>sont dédiés aux 30<\/span><span>°<\/span><span> centraux et 50% à 60% aux 10<\/span><span>°<\/span><span> centraux<\/span><\/span><\/p><p><\/p><p><span data-textwidth=\"616.80\" class=\"sg nowrap\" style=\"z-index:14;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:192.78px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Un CVA des 30<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">°<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\"> centraux (ou 24<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">-<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">2) est suffisant dans la plus <\/span><\/span><span data-textwidth=\"116.40\" class=\"sg nowrap\" style=\"z-index:20;font:133% 'Gill Sans MT';left:31.84px;top:221.58px;\"><span>part des cas<\/span><\/span><\/p><p><\/p><p><span data-textwidth=\"643.80\" class=\"sg nowrap\" style=\"z-index:21;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:291.18px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Si le CVA est normal ODG, compléter par un CVG pour tester <\/span><\/span><span data-textwidth=\"607.80\" class=\"sg nowrap\" style=\"z-index:23;font:133% 'Gill Sans MT';left:31.84px;top:319.98px;\"><span>l’<\/span><span>extrème<\/span><span> périphérie et\/ou par un CVA des 10<\/span><span>°<\/span><span> pour détecter <\/span><\/span><span data-textwidth=\"239.80\" class=\"sg nowrap\" style=\"z-index:28;font:133% 'Gill Sans MT';left:31.84px;top:348.78px;\"><span>un petit scotome central<\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"15",

"title":"Par rapport au glaucome",
"html":"<div class=\"sg sgTitle\" id=\"s61\" data-sgid=\"Titre 1\" style=\"z-index:1;left:26.16px;top:5.18px;width:657.91px;height:78.86px\" data-valign=\"middle\" data-pointer-events=\"none\">\r\n<div id=\"s61_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:657.91px;height:78.86px;\"><div><p><span data-textwidth=\"327.20\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:bold 156% 'Gill Sans MT Gras';left:165.44px;top:19.82px;\"><span>Par rapport au glaucome<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s62\" data-sgid=\"Espace réservé du contenu 2\" style=\"z-index:2;left:35.96px;top:86.05px;width:660.88px;height:389.66px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s62_t\" class=\"sg\" style=\"z-index:2;left:-3.00px;top:-3.59px;width:670.68px;height:432.19px;\"><div><p><span data-textwidth=\"642.40\" class=\"sg nowrap\" style=\"z-index:2;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:5.54px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Comme pour un glaucome il faudra regarder qu’il s’agit bien du <\/span><\/span><span data-textwidth=\"611.40\" class=\"sg nowrap\" style=\"z-index:4;font:133% 'Gill Sans MT';left:31.84px;top:34.34px;\"><span>CV du patient, que l’âge a été correctement saisi, la correction <\/span><\/span><span data-textwidth=\"622.60\" class=\"sg nowrap\" style=\"z-index:5;font:133% 'Gill Sans MT';left:31.84px;top:63.14px;\"><span>optique utilisée pendant l’examen, savoir quel type d’algorithme <\/span><\/span><span data-textwidth=\"623.80\" class=\"sg nowrap\" style=\"z-index:6;font:133% 'Gill Sans MT';left:31.84px;top:91.94px;\"><span>a été réalisé, vérifier les critères de fiabilité, regarder la carte de <\/span><\/span><span data-textwidth=\"609.60\" class=\"sg nowrap\" style=\"z-index:7;font:133% 'Gill Sans MT';left:31.84px;top:120.74px;\"><span>niveau de gris, mais surtout interpréter les cartes de déviation <\/span><\/span><span data-textwidth=\"202.40\" class=\"sg nowrap\" style=\"z-index:8;font:133% 'Gill Sans MT';left:31.84px;top:149.54px;\"><span>totale et individuelle.<\/span><\/span><\/p><p><\/p><p><span data-textwidth=\"493.60\" class=\"sg nowrap\" style=\"z-index:9;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:211.94px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Mais on a souvent affaire à une pathologie aigue, <\/span><\/span><span data-textwidth=\"610.80\" class=\"sg nowrap\" style=\"z-index:11;font:133% 'Gill Sans MT';left:31.84px;top:240.74px;\"><span>potentiellement dangereuse par la vision, l’autonomie ou la vie <\/span><\/span><span data-textwidth=\"125.40\" class=\"sg nowrap\" style=\"z-index:12;font:133% 'Gill Sans MT';left:31.84px;top:269.54px;\"><span>des patients. <\/span><\/span><\/p><p><\/p><p><span data-textwidth=\"588.60\" class=\"sg nowrap\" style=\"z-index:13;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:329.54px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">On ne <\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">peut <\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">pas toujours répéter <\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">les <\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">CVs<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\"> pour savoir si le <\/span><\/span><span data-textwidth=\"540.60\" class=\"sg nowrap\" style=\"z-index:20;font:133% 'Gill Sans MT';left:31.84px;top:358.34px;\"><span>déficit est réel ou lié à des problèmes de réalisation, <\/span><span>de <\/span><\/span><span data-textwidth=\"583.20\" class=\"sg nowrap\" style=\"z-index:22;font:133% 'Gill Sans MT';left:31.84px;top:387.14px;\"><span>compréhension… Il faudra se débrouiller avec ce que l’on a.<\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"16",

"html":"<div class=\"sg sgTitle\" id=\"s63\" data-sgid=\"Titre 1\" style=\"z-index:1;left:26.16px;top:9.79px;width:657.91px;height:78.84px\" data-valign=\"middle\" data-pointer-events=\"none\">\r\n<div id=\"s63_t\" class=\"sg\" style=\"z-index:2;left:0.00px;top:0.00px;width:657.91px;height:78.84px;\"><div><p><span data-textwidth=\"182.40\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:bold 156% 'Gill Sans MT Gras';left:237.84px;top:20.01px;\"><span>Dans ce cours<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s64\" data-sgid=\"Espace réservé du contenu 2\" style=\"z-index:2;left:35.96px;top:95.82px;width:660.88px;height:388.86px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s64_t\" class=\"sg\" style=\"z-index:2;left:-3.00px;top:-3.80px;width:670.68px;height:392.66px;\"><div><p><span data-textwidth=\"645.80\" class=\"sg nowrap\" style=\"z-index:2;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:5.58px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Vous n’aurez parfois que la représentation en niveau de gris des <\/span><\/span><span data-textwidth=\"434.20\" class=\"sg nowrap\" style=\"z-index:4;font:133% 'Gill Sans MT';left:31.84px;top:34.38px;\"><span>CVH, sans rien savoir des indices de fiabilités<\/span><\/span><\/p><p><\/p><p><span data-textwidth=\"512.20\" class=\"sg nowrap\" style=\"z-index:5;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:103.98px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Parfois, ces indices de fiabilités seront très mauvais<\/span><\/span><\/p><p><\/p><p><span data-textwidth=\"639.60\" class=\"sg nowrap\" style=\"z-index:7;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:173.58px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Vous aurez parfois un CVH pour un œil et un CVG pour l’autre<\/span><\/span><\/p><p><\/p><p><\/p><p><\/p><p><span data-textwidth=\"633.60\" class=\"sg nowrap\" style=\"z-index:9;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:312.78px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">Mais dans tous ces cas, vous verrez que cela n’empêche pas de <\/span><\/span><span data-textwidth=\"194.20\" class=\"sg nowrap\" style=\"z-index:11;font:133% 'Gill Sans MT';left:31.84px;top:341.58px;\"><span>localiser la lésion….<\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"17",
